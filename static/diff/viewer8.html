<html>

<head>
	<title>Diff 8</title>
	<style>
		#diffs {
			display: flex;
			height: 100%;
		}

		#diffs div {
			margin: 0 0.5em;
			height: 100%;
			width: 50%
		}

		iframe {
			height: calc(100% - 5.5em);
			width: 100%;
		}

		body {
			margin: 0;
			height: 100%;
		}

		p, a {
			text-align: center;
			font-family: sans-serif;
		}
		#links {
			display: flex;
			justify-content: center;
		}
		a {
			margin: 0 1em;
		}
	</style>
</head>

<body>
	<div id="links">
		<a href="viewer7.html">prev</a>
		<a href="viewer9.html">next</a>
	</div>
	<div id="diffs">
		<div>
			<p id="p1"></p>
			<iframe id="diff1"></iframe>
		</div>
		<div>
			<p id="p2"></p>
			<iframe id="diff2"></iframe>
		</div>
	</div>
</body>
<script>
	function rnd() {
		return Math.random() < 0.5
	}
	let alpha = "../alpha/diff8.html"
	let beta = "../beta/diff8.html"
	if (rnd()) {
		document.getElementById("diff1").src = alpha
		document.getElementById("p1").innerText = "alpha"
		document.getElementById("diff2").src = beta
		document.getElementById("p2").innerText = "beta"
	} else {
		document.getElementById("diff1").src = beta
		document.getElementById("p1").innerText = "beta"
		document.getElementById("diff2").src = alpha
		document.getElementById("p2").innerText = "alpha"
	}
</script>

</html>
